{% extends 'base.html' %}

{% block title %}Blog{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4 text-center">Blog Posts</h1>

    <div class="row">
        {% for blog in blogs %}
        <div class="col-md-6 col-lg-4">
            <div class="card mb-4 shadow-sm h-100">
                
                {% if blog.image %}
                    <img src="{{ blog.image.url }}" class="card-img-top" alt="{{ blog.title }}" style="height: 200px; object-fit: cover;">
                {% endif %}
                
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">{{ blog.title }}</h5>
                    <p class="card-text">{{ blog.content|truncatewords:20 }}</p>
                    <div class="mt-auto">
                        <a href="{% url 'blog_detail' blog.id %}" class="btn btn-primary btn-sm">Read More</a>
                    </div>
                </div>
            </div>
        </div>
        
        {% empty %}
        <div class="alert alert-warning text-center">
            No blog posts yet. Please check back later!
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
