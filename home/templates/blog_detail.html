{% extends 'base.html' %}

{% block title %}{{ blog.title }}{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-10">

            {% if blog.image %}
                <img src="{{ blog.image.url }}" class="img-fluid mb-4" alt="{{ blog.title }}">
            {% endif %}

            {% if blog.video %}
                <video width="100%" height="auto" controls class="mb-4">
                    <source src="{{ blog.video.url }}" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            {% endif %}

            <h1 class="mb-3">{{ blog.title }}</h1>
            <p class="text-muted">Posted on {{ blog.created_at }}</p>

            <div class="content">
                <p>{{ blog.content|linebreaks }}</p>
            </div>

            <a href="{% url 'blog_list' %}" class="btn btn-secondary mt-4">‚Üê Back to Blog</a>

        </div>
    </div>
</div>
{% endblock %}
